<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form th:object="${chatForm}" th:action="@{/chat}" action="#" method="POST">
    <!--
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">-->
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="Say">Say</option>
        <option th:value="Shout">Shout</option>
        <option th:value="Whisper">Whisper</option>
    </select>
    <!-- other option for select multiple values
    <select id="messageType" th:field="*{messageType}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    -->
    <input id="submitMessage" type="submit">
</form>
<form action="#" method="POST" th:action="@{'/logout'}">

    <button id="logoutButton" type="submit" class="btn btn-secondary float-right">Logout</button>
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span class="chatMessageUsername" th:text="${chatMessage.username}">Username</span>: <span class="chatMessageText" th:text="${chatMessage.messagetext}">Hello, world!</span>
</div>
</body>
</html>
